                - --health-monitor-interval=120
                imagePullPolicy: Always
                image: openstorage/stork:2.3.1
                env:
                - name: "PX_SERVICE_NAME"
                  value: "portworx-api"
                resources:
                  requests:
                    cpu: '0.1'
                name: stork
              hostPID: false
              affinity:
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    - labelSelector:
                        matchExpressions:
                          - key: "name"
                            operator: In
                            values:
                            - stork
