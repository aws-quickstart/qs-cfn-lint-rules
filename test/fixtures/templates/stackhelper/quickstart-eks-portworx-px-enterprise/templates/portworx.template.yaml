  PXLightgouseDeploymentStack:
    DependsOn: PortworxNamespaceStack
    Type: "Custom::KubeManifest"
    Version: '1.0'
    Properties:
      # The lambda function that executes the manifest against the cluster. This is created in one of the parent stacks
      ServiceToken: !Ref KubeManifestLambdaArn
      # S3 path to the encrypted config file eg. s3://my-bucket/kube/config.encrypted
      KubeConfigPath: !Ref KubeConfigPath
      # context for KMS to use when decrypting the file
      KubeConfigKmsContext: !Ref KubeConfigKmsContext
      # Version of the UI
      LightHouseVersion: !Ref LightHouseVersion
      # Kubernetes manifest
      Manifest:
        apiVersion: apps/v1beta2
        kind: Deployment
        metadata:
          name: px-lighthouse
          namespace: kube-system
          labels:
            tier: px-web-console
        spec:
          replicas: 1
          strategy:
            rollingUpdate:
              maxSurge: 1
              maxUnavailable: 1
            type: RollingUpdate
          selector:
            matchLabels:
              tier: px-web-console
          template:
            metadata:
              labels:
                tier: px-web-console
            spec:
              initContainers:
              - name: config-init
                image: !Join [ ":", [ "portworx/lh-config-sync", !Ref LightHouseVersion ] ]
                imagePullPolicy: Always
                args:
                - "init"
                volumeMounts:
                - name: config
                  mountPath: /config/lh
              containers:
              - name: px-lighthouse
                image: !Join [ ":", [ "portworx/px-lighthouse", !Ref LightHouseVersion ] ]
                imagePullPolicy: Always
                ports:
                - containerPort: 80
                - containerPort: 443
                volumeMounts:
                - name: config
                  mountPath: /config/lh
              - name: config-sync
                image: !Join [ ":", [ "portworx/lh-config-sync", !Ref LightHouseVersion ] ]
                imagePullPolicy: Always
                args:
                - "sync"
                volumeMounts:
                - name: config
                  mountPath: /config/lh
              serviceAccountName: px-lh-account
              volumes:
              - name: config
                emptyDir: {}
