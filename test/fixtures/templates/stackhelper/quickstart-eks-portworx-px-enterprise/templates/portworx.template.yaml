AWSTemplateFormatVersion: "2010-09-09"
Description: Deploys Portworx Enterprise into an existing Kubernetes Cluster (qs-1pb1dqsjr)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Portworx Configuration
      Parameters:
      - PXKubernetesVersion
      - PortworxVersion
      - LightHouseVersion
      - VolumeTemplateString
      - MetadataTemplateString
    ParameterLabels:
      PXKubernetesVersion:
        default: The EKS version used scheduler container image tags
      PortworxVersion:
        default: Version of portworx X.Y.Z
      LightHouseVersion:
        default: Version of Lighthouse X.Y.Z
      VolumeTemplateString:
        default: The template string (https://docs.portworx.com/cloud-references/auto-disk-provisioning/aws/)
      MetadataTemplateString:
        default: The template string for metadata device for internal KVDB
Parameters:
  KubeManifestLambdaArn:
    Type: String
  KubeConfigPath:
    Type: String
  KubeConfigKmsContext:
    Type: String
    Default: "EKSQuickStart"
  PortworxClusterName:
    Type: String
    Description: The name of the portworx Cluster
  NodeGroupIAMRole:
    Type: String
    Description: The IAM NodeGroup Role for the Portworx Nodes (EKS Worker Nodes)
  PXKubernetesVersion:
    Type: String
    Default: "1.13"
    Description:  The EKS version used scheduler container image tags
  PortworxVersion:
    Type: String
    Default: "2.2.0"
    Description: Version of portworx X.Y.Z
  LightHouseVersion:
    Type: String
    Default: "2.0.5"
    Description: Version of Lighthouse X.Y.Z
  VolumeTemplateString:
    Type: String
    Default: "type=gp2,size=100"
    Description: The template string (https://docs.portworx.com/cloud-references/auto-disk-provisioning/aws/)
  MetadataTemplateString:
    Type: String
    Default: "type=gp2,size=100"
    Description: The template string (https://docs.portworx.com/cloud-references/auto-disk-provisioning/aws/)
  PortworxPxEnabledNotInValue:
    Type: String
    Default: "false"
    Description: Dont deploy Portworx deploy if px/enabled equal
Resources:
  PortworxNamespaceStack:
    Type: "Custom::KubeManifest"
    Version: '1.0'
    Properties:
      # The lambda function that executes the manifest against the cluster. This is created in one of the parent stacks
      ServiceToken: !Ref KubeManifestLambdaArn
      # S3 path to the encrypted config file eg. s3://my-bucket/kube/config.encrypted
      KubeConfigPath: !Ref KubeConfigPath
      # context for KMS to use when decrypting the file
      KubeConfigKmsContext: !Ref KubeConfigKmsContext
      # Kubernetes manifest
      Manifest:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: portworx
  PortworxDaemonSetStack:
    DependsOn: PortworxNamespaceStack
    Type: "Custom::KubeManifest"
    Version: '1.0'
    Properties:
      # The lambda function that executes the manifest against the cluster. This is created in one of the parent stacks
      ServiceToken: !Ref KubeManifestLambdaArn
      # S3 path to the encrypted config file eg. s3://my-bucket/kube/config.encrypted
      KubeConfigPath: !Ref KubeConfigPath
      # context for KMS to use when decrypting the file
      KubeConfigKmsContext: !Ref KubeConfigKmsContext
      # Cluster name to use in daemonset
      PortworxClusterName: !Ref PortworxClusterName
      # Portworx Version
      PortworxVersion: !Ref PortworxVersion
      # Portworx PxEnabledNotInValue
      PortworxPxEnabledNotInValue: !Ref PortworxPxEnabledNotInValue
      # Kubernetes manifest
      Manifest: !Sub |
        apiVersion: extensions/v1beta1
        kind: DaemonSet
        metadata:
          name: portworx
          namespace: kube-system
          annotations:
            portworx.com/install-source: "https://install.portworx.com"
        spec:
          minReadySeconds: 0
          updateStrategy:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1
          template:
            metadata:
              labels:
                name: portworx
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: px/enabled
                        operator: NotIn
                        values:
                        - "${PortworxPxEnabledNotInValue}"
                      - key: node-role.kubernetes.io/master
                        operator: DoesNotExist
              hostNetwork: true
              hostPID: false
              containers:
                - name: portworx
                  image: "portworx/oci-monitor:${PortworxVersion}"
                  imagePullPolicy: Always
                  args:
                    ["-b", "-c", "${PortworxClusterName}",
                     "-s", "${VolumeTemplateString}",
                     "-metadata", "${MetadataTemplateString}",
                     "-secret_type", "k8s",
                     "-x", "kubernetes"]
                  env:
                    - name: "AUTO_NODE_RECOVERY_TIMEOUT_IN_SECS"
                      value: "1500"
                    - name: "PX_TEMPLATE_VERSION"
                      value: "v4"

                  livenessProbe:
                    periodSeconds: 30
                    initialDelaySeconds: 840 # allow image pull in slow networks
                    httpGet:
                      host: 127.0.0.1
                      path: /status
                      port: 9001
                  readinessProbe:
                    periodSeconds: 10
                    httpGet:
                      host: 127.0.0.1
                      path: /health
                      port: 9015
                  terminationMessagePath: "/tmp/px-termination-log"
                  securityContext:
                    privileged: true
                  volumeMounts:
                    - name: diagsdump
                      mountPath: /var/cores
                    - name: dockersock
                      mountPath: /var/run/docker.sock
                    - name: containerdsock
                      mountPath: /run/containerd
                    - name: criosock
                      mountPath: /var/run/crio
                    - name: crioconf
                      mountPath: /etc/crictl.yaml
                    - name: etcpwx
                      mountPath: /etc/pwx
                    - name: dev
                      mountPath: /dev
                    - name: optpwx
                      mountPath: /opt/pwx
                    - name: procmount
                      mountPath: /host_proc
                    - name: sysdmount
                      mountPath: /etc/systemd/system
                    - name: journalmount1
                      mountPath: /var/run/log
                      readOnly: true
                    - name: journalmount2
                      mountPath: /var/log
                      readOnly: true
                    - name: dbusmount
                      mountPath: /var/run/dbus
              restartPolicy: Always
              serviceAccountName: px-account
              volumes:
                - name: diagsdump
                  hostPath:
                    path: /var/cores
                - name: dockersock
                  hostPath:
                    path: /var/run/docker.sock
                - name: containerdsock
                  hostPath:
                    path: /run/containerd
                - name: criosock
                  hostPath:
                    path: /var/run/crio
                - name: crioconf
                  hostPath:
                    path: /etc/crictl.yaml
                    type: FileOrCreate
                - name: etcpwx
                  hostPath:
                    path: /etc/pwx
                - name: dev
                  hostPath:
                    path: /dev
                - name: optpwx
                  hostPath:
                    path: /opt/pwx
                - name: procmount
                  hostPath:
                    path: /proc
                - name: sysdmount
                  hostPath:
                    path: /etc/systemd/system
                - name: journalmount1
                  hostPath:
                    path: /var/run/log
                - name: journalmount2
                  hostPath:
                    path: /var/log
                - name: dbusmount
                  hostPath:
                    path: /var/run/dbus
  PXServiceAccountStack:
    DependsOn: PortworxNamespaceStack
    Type: "Custom::KubeManifest"
