      ActionsEnabled: true
      AlarmActions:
        - Ref: DBSNSTopic
      AlarmDescription: 'CPU_Utilization'
      Dimensions:
        - Name: DBInstanceIdentifier
          Value:
            Ref: AuroraDB1
      MetricName: CPUUtilization
      Statistic: Maximum
      Namespace: 'AWS/RDS'
      Threshold: 80
      Unit: Percent
      ComparisonOperator: 'GreaterThanOrEqualToThreshold'
      Period: 60
      EvaluationPeriods: 5
