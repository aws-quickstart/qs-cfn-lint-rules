Rules:
  KeyPairsNotEmpty:
    Assertions:
      - Assert: !Not
          - Fn::EachMemberEquals:
              - Fn::RefAll: AWS::EC2::KeyPair::KeyName
              - ''
        AssertDescription: All key pair parameters must not be empty
  SubnetsInVPC:
    Assertions:
      - Assert:
          Fn::EachMemberIn:
            - Fn::ValueOfAll:
                - AWS::EC2::Subnet::Id
                - VpcId
            - Fn::RefAll: AWS::EC2::VPC::Id
        AssertDescription: All subnets must in the VPC
  SubnetsInSameAZ:
    Assertions:
      - Assert:
          Fn::Equals:
            - Fn::ValueOf:
              - PublicSubnetID
              - AvailabilityZone
            - Fn::ValueOf:
              - PrivateSubnetID
              - AvailabilityZone
        AssertDescription: Public and Private subnet must in the same AZ
  DomainNameWithHostedZone:
    Assertions:
      - Assert:
          Fn::Or:
          - Fn::And:
            - !Equals
              - !Ref DomainName
              - ''
            - !Equals
              - !Ref AWSHostedZoneID
              - ''
          - Fn::And:
            - !Not
              - !Equals
                - !Ref DomainName
                - ''
            - !Not
              - !Equals
                - !Ref AWSHostedZoneID
                - ''
        AssertDescription: DomainName and AWSHostedZoneID need to be set together

Conditions:
  GovCloudCondition: !Equals
    - !Ref AWS::Region
    - us-gov-west-1

  SNSCondition: !Not
    - !Equals
      - !Ref OperatorEmail
      - ''

  HasMirror: !Not
    - !Equals
      - !Ref DeploymentMirror
      - ''

  IsI3: !Equals
    - Fn::Select:
      - 0
      - Fn::Split:
        - "."
        - Ref: CASInstanceSize
    - i3

  IsNotI3:
    Fn::Not:
    - Condition: IsI3

  NoDNSEntry:
    Fn::Or:
    - Fn::Equals:
      - ''
      - Ref: AWSHostedZoneID
    - Fn::Equals:
      - ''
      - Ref: DomainName
  HasDNSEntry:
    Fn::Not:
    - Condition: NoDNSEntry
  NoSSLCertificate:
    Fn::Equals:
    - ''
    - Ref: SSLCertificateARN
  HasSSLCertificate:
    Fn::Not:
    - Condition: NoSSLCertificate

