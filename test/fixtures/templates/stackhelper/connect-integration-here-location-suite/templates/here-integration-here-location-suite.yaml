---
AWSTemplateFormatVersion: 2010-09-09
Description: HERE Location Suite integration (Master Template) for Amazon Connect
  (qs-1ofbdome3)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: HERE Location Suite Configuration
      Parameters:
      - HLSAppId
      - HLSAppCode
    ParameterLabels:
      HLSAppId:
        default: HERE Location Suite Application ID
      HLSAppCode:
        default: HERE Location Suite Application Code
Parameters:
  HLSAppId:
    Description: Your HERE Location Suite App ID.
    Type: String
    MinLength: 6
    MaxLength: 64
  HLSAppCode:
    Description: Your HERE Location Suite App Code.
    Type: String
    MinLength: 6
    MaxLength: 64
Rules:
  RegionSupport:
    Assertions:
    - Assert:
        Fn::Equals:
        - Ref: AWS::Region
        - us-east-1
      AssertDescription: Region must be US East (N. Virginia) - us-east-1
Resources:
  HLSPlacesStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://aws-quickstart.s3.amazonaws.com/connect-integration-here-location-suite/templates/here-integration-places.yaml
      Parameters:
        HLSAppId:
          Ref: HLSAppId
        HLSAppCode:
          Ref: HLSAppCode
  HLSGeocoderStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://aws-quickstart.s3.amazonaws.com/connect-integration-here-location-suite/templates/here-integration-geocoder.yaml
      Parameters:
        HLSAppId:
          Ref: HLSAppId
        HLSAppCode:
          Ref: HLSAppCode
  HLSRoutingStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://aws-quickstart.s3.amazonaws.com/connect-integration-here-location-suite/templates/here-integration-routing.yaml
      Parameters:
        HLSAppId:
          Ref: HLSAppId
        HLSAppCode:
          Ref: HLSAppCode
...
