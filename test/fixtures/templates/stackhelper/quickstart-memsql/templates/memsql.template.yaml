AWSTemplateFormatVersion: '2010-09-09'
Description: This CloudFormation template performs all the necessary steps of deploying
  a MemSQL cluster into an existing VPC, and configuring the Studio environment with
  your cluster's information. This creates a MemSQL cluster running memsql-server
  6.7.16-55671ba478, memsql-studio 1.5.6, and memsql-toolbox 1.1.1. (qs-1po30j053)
Parameters:
  AggInstanceType:
    Default: m4.2xlarge
    Type: String
    Description: 'EC2 instance type for master aggregator and child aggregators. c5/c5d
      instances are not available in every Availability Zone. AWS Instance type information:
      https://aws.amazon.com/ec2/instance-types'
    AllowedValues:
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r5.xlarge
      - r5.2xlarge
      - r5.4xlarge
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5d.xlarge
      - c5d.2xlarge
      - c5d.4xlarge
  LeafInstanceType:
    Default: m4.2xlarge
    Type: String
    Description: EC2 instance type for leaves
    AllowedValues:
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r5.xlarge
      - r5.2xlarge
      - r5.4xlarge
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5d.xlarge
      - c5d.2xlarge
      - c5d.4xlarge
  NumAggregators:
    Default: 1
    MinValue: 0
    Type: Number
    Description: Number of child aggregators in the cluster (between 0 and 3). Separately,
      the master aggregator will automatically be created
    MaxValue: 3
  License:
    AllowedPattern: .+
    Type: String
    NoEcho: true
    Description: A license you received from the MemSQL Customer Portal
    ConstraintDescription: Must provide a MemSQL license from the MemSQL Customer
      Portal at https://portal.memsql.com.
  PublicSubnetID:
    Type: AWS::EC2::Subnet::Id
    Description: ID of subnet to launch into. Must be in VPC defined above
  EnableHighAvailability:
    Default: 'true'
    Type: String
    Description: 'You should only specify an even number of leaves if enabled as an
      extra leaf will not be utilized. Learn more about High Availability: https://docs.memsql.com/operational-manual/v6.5/managing-high-availability/'
    AllowedValues:
      - 'true'
      - 'false'
  SecurityGroups:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: Comma-delimited list of security group IDs for each instance. Must
      be in VPC defined above.
  NumLeaves:
    Default: 2
    MinValue: 1
    Type: Number
    Description: Number of leaves in the cluster (between 1 and 6)
    MaxValue: 6
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: ID of the VPC to launch into
  RootPassword:
    AllowedPattern: .+
    Type: String
    NoEcho: true
    Description: Provide a MemSQL root password that will be set for all the nodes
      in your cluster
    ConstraintDescription: Must provide a MemSQL root password
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: The EC2 Key Pair to allow SSH access to the nodes.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Parameters:
          - KeyPairName
          - License
          - RootPassword
        Label:
          default: Basic Setup (Required)
      - Parameters:
          - AggInstanceType
          - NumAggregators
          - LeafInstanceType
          - NumLeaves
          - EnableHighAvailability
        Label:
          default: Advanced Configuration
      - Parameters:
          - VPCID
          - PublicSubnetID
          - SecurityGroups
        Label:
          default: VPC Configuration (Required)
    ParameterLabels:
      PublicSubnetID:
        default: Subnet ID
      NumLeaves:
        default: Number of Leaves
      NumAggregators:
        default: Number of Child Aggregators
      License:
        default: License
      LeafInstanceType:
        default: Leaf Instance Type
      EnableHighAvailability:
        default: Enable High Availability
      SecurityGroups:
        default: Security Group IDs
      AggInstanceType:
        default: Aggregator Instance Type
      VPCID:
        default: VPC ID
      RootPassword:
        default: MemSQL Password
      KeyPairName:
        default: Key Name
